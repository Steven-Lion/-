<!DOCTYPE html>
<html>
<style type="text/css">
	canvas {
		position: absolute;
		top : 0;
		right: 0;
		bottom: 0;
		left:  0;
		display: block;
		margin: auto;
		background:#abcdef; 
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext('2d');
		context.moveTo(100,100);
		context.lineTo(200,200);
		context.stroke();

	}
</script>
<head>
	<title>h5 01</title>
</head>
<body>
	<canvas id="canvas" width="768" height="768">不支持canvas！</canvas>
	
</body>

</html>
